<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta </h1>
        <p>En la tierra tu peso es distinto que en marte o jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?")
            var planeta = prompt("Elige tu planeta. 1 es marte, 2 es jupiter")
            var peso = parseInt(usuario); //convierte en un n√∫mero el texto que ingresa el usuario
            var gTierra = 9.8;
            var gMarte = 3.7;
            var gJupiter = 24.8;
            var peso_final;
            var nombre;
            
            if(planeta == 1){
                peso_final = peso * gMarte / gTierra;
                nombre = "Marte";
            }
            else if(planeta == 2){
                peso_final = peso * gJupiter / gTierra;
                nombre = "Jupiter";
            }
            else {
                peso_final = 1000000;
                nombre = "Kripton";
            }
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
        </script>
    </body>
</html>
